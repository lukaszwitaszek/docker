web:
  image: tutorial/nginx
  ports:
    - "8080:80"
  volumes:
    - ./public:/var/www/public
    - ./conf/vhost.conf:/etc/nginx/sites-enabled/vhost.conf
  links:
    - php
php:
  image: nmcteam/php56
  volumes:
    - ./conf/php-fpm.conf:/etc/php5/fpm/php-fpm.conf
    - ./public:/var/www/public
  links:
    - db
db:
  image: sameersbn/mysql
  volumes:
   - /var/lib/mysql
  environment:
   - DB_NAME=demoDb
   - DB_USER=demoUser
   - DB_PASS=demoPass